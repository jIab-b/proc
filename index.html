<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGPU Compute MC</title>
    <style>
      *, *::before, *::after { box-sizing: border-box; }
      html, body { margin: 0; height: 100%; overflow: hidden; }
      body {
        min-height: 100vh;
        display: flex;
        background: #223244;
        color: #e3ebf7;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      /* Left Sidebar */
      .sidebar {
        width: 380px;
        height: calc(100vh - 32px);
        margin: 16px 0 16px 16px;
        background: rgba(20, 30, 45, 0.95);
        border: 1px solid rgba(210, 223, 244, 0.2);
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      /* Block Selection Area (Top) */
      .block-selection {
        flex: 1;
        padding: 16px;
        overflow-y: auto;
        border-bottom: 1px solid rgba(210, 223, 244, 0.15);
      }

      .block-selection h3 {
        margin: 0 0 12px 0;
        font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        color: #a0b5d0;
      }

      .block-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
      }

      .block-item {
        padding: 8px;
        background: rgba(34, 50, 68, 0.6);
        border: 1px solid rgba(190, 210, 230, 0.25);
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.15s;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
      }

      .block-preview-3d {
        width: 48px;
        height: 48px;
        flex-shrink: 0;
      }

      .block-item span {
        font-size: 11px;
        text-align: center;
        word-break: break-word;
        line-height: 1.2;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }

      .add-block-btn {
        background: rgba(70, 120, 180, 0.4) !important;
        border: 1px dashed rgba(100, 150, 220, 0.6) !important;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 80px;
      }

      .add-block-btn:hover {
        background: rgba(80, 140, 200, 0.5) !important;
      }

      .add-block-btn .icon {
        font-size: 24px;
        margin-bottom: 4px;
      }

      .block-item:hover {
        background: rgba(48, 66, 88, 0.8);
        border-color: rgba(190, 210, 230, 0.45);
      }

      .block-item.selected {
        background: rgba(70, 120, 180, 0.4);
        border-color: rgba(100, 150, 220, 0.6);
      }

      .block-item span {
        font-size: 13px;
      }

      /* Face Viewer Area (Bottom) */
      .face-viewer {
        padding: 16px;
        background: rgba(15, 25, 38, 0.95);
        max-height: 50vh;
        overflow-y: auto;
      }

      /* Helper text */
      .helper-text {
        font-size: 10px;
        color: #8090a8;
        margin-top: 8px;
        text-align: center;
        font-style: italic;
      }

      .face-viewer h3 {
        margin: 0 0 12px 0;
        font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        color: #a0b5d0;
      }

      .face-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 6px;
        margin-bottom: 16px;
        aspect-ratio: 1;
      }

      .face-box {
        background: rgba(34, 50, 68, 0.6);
        border: 1px solid rgba(190, 210, 230, 0.25);
        border-radius: 6px;
        padding: 4px;
        text-align: center;
        display: flex;
        flex-direction: column;
      }

      .face-box label {
        display: block;
        font-size: 9px;
        color: #8090a8;
        margin-bottom: 3px;
        text-transform: uppercase;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .face-preview {
        width: 100%;
        flex: 1;
        background: #10161d;
        border-radius: 3px;
        border: 1px solid rgba(190, 210, 230, 0.2);
      }

      /* Cross layout for unfolded cube */
      .face-box:nth-child(1) { grid-column: 2; grid-row: 1; } /* Top */
      .face-box:nth-child(2) { grid-column: 2; grid-row: 3; } /* Bottom */
      .face-box:nth-child(3) { grid-column: 2; grid-row: 2; } /* Front */
      .face-box:nth-child(4) { grid-column: 3; grid-row: 2; } /* Right */
      .face-box:nth-child(5) { grid-column: 1; grid-row: 2; } /* Left */
      .face-box:nth-child(6) { grid-column: 2; grid-row: 4; } /* Back - extending below */

      /* Adjust grid to accommodate 4 rows for the back face */
      .face-grid {
        grid-template-rows: repeat(4, 1fr);
      }

      .texture-gen {
        margin-top: 12px;
        padding-top: 12px;
        border-top: 1px solid rgba(210, 223, 244, 0.15);
      }

      .texture-gen input {
        width: 100%;
        padding: 8px 10px;
        background: rgba(34, 50, 68, 0.6);
        border: 1px solid rgba(190, 210, 230, 0.25);
        border-radius: 6px;
        color: inherit;
        font-size: 12px;
        margin-bottom: 8px;
      }

      .texture-gen button {
        width: 100%;
        padding: 8px 10px;
        background: rgba(70, 120, 180, 0.6);
        border: 1px solid rgba(100, 150, 220, 0.4);
        color: inherit;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.15s;
      }

      .texture-gen button:hover {
        background: rgba(80, 140, 200, 0.7);
      }

      .texture-gen button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* Main Content Area */
      #app {
        position: relative;
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      #app .canvas-shell {
        width: 100%;
        height: 100%;
        max-width: 1120px;
        aspect-ratio: 16 / 9;
        background: rgba(12, 22, 32, 0.6);
        border: 1px solid rgba(210, 223, 244, 0.1);
        border-radius: 18px;
        box-shadow: 0 24px 48px rgba(0, 0, 0, 0.45);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 12px;
      }

      #app canvas {
        width: 100%;
        height: 100%;
        border-radius: 10px;
        background: #10161d;
      }

      /* Log UI (Top Right) */
      .log-ui {
        position: fixed;
        top: 16px;
        right: 16px;
        display: flex;
        gap: 8px;
        z-index: 10;
      }

      .log-ui button {
        background: rgba(34, 50, 68, 0.88);
        border: 1px solid rgba(190, 210, 230, 0.35);
        color: inherit;
        border-radius: 6px;
        padding: 6px 10px;
        cursor: pointer;
        font-size: 12px;
      }

      .log-ui button:hover {
        background: rgba(48, 66, 88, 0.92);
      }

      /* Scrollbar Styling */
      .block-selection::-webkit-scrollbar,
      .face-viewer::-webkit-scrollbar {
        width: 6px;
      }

      .block-selection::-webkit-scrollbar-track,
      .face-viewer::-webkit-scrollbar-track {
        background: rgba(10, 15, 25, 0.5);
      }

      .block-selection::-webkit-scrollbar-thumb,
      .face-viewer::-webkit-scrollbar-thumb {
        background: rgba(100, 120, 150, 0.5);
        border-radius: 3px;
      }

      .block-selection::-webkit-scrollbar-thumb:hover,
      .face-viewer::-webkit-scrollbar-thumb:hover {
        background: rgba(120, 140, 170, 0.7);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
  </html>
