<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGPU Compute MC</title>
    <style>
      *, *::before, *::after { box-sizing: border-box; }
      html, body { margin: 0; height: 100%; }
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #223244;
        color: #e3ebf7;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      #app {
        position: relative;
        width: min(94vw, 1280px);
        height: min(84vh, 820px);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #app .canvas-shell {
        width: 100%;
        height: 100%;
        max-width: 1120px;
        aspect-ratio: 16 / 9;
        background: rgba(12, 22, 32, 0.6);
        border: 1px solid rgba(210, 223, 244, 0.1);
        border-radius: 18px;
        box-shadow: 0 24px 48px rgba(0, 0, 0, 0.45);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 12px;
      }
      #app canvas {
        width: 100%;
        height: 100%;
        border-radius: 10px;
        background: #10161d;
      }
      .log-ui {
        position: fixed;
        top: 16px;
        left: 16px;
        display: flex;
        gap: 8px;
        z-index: 10;
      }
      .log-ui button {
        background: rgba(34, 50, 68, 0.88);
        border: 1px solid rgba(190, 210, 230, 0.35);
        color: inherit;
        border-radius: 6px;
        padding: 6px 10px;
        cursor: pointer;
      }
      .log-ui button:hover {
        background: rgba(48, 66, 88, 0.92);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
  </html>
