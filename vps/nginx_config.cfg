server {
    listen 80;
    listen 443 ssl http2;  # HTTPS (Certbot adds this)
    server_name clockworktower.com www.clockworktower.com;

    # SSL config (Certbot auto-adds; keep if present)
    ssl_certificate /etc/letsencrypt/live/clockworktower.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/clockworktower.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Redirect HTTP to HTTPS
    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    }

    # Serve static frontend files from Vite build
    location / {
        root /root/proc/webgpu/dist;
        index index.html;
        try_files $uri $uri/ /index.html;  # SPA fallback for React/Vite routing
    }

    # Proxy API requests to FastAPI backend (uvicorn on localhost:8000)
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket support (for real-time features, e.g., live edits)
    location /ws/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Optional: Cache static assets (images, JS) for performance
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        root /root/proc/webgpu/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}